		stroke="gold" stroke-width="5" />

	<line x1="270" y1="100" x2="250" y2="120" 
		stroke="gold" stroke-width="5" />

	<line x1="150" y1="120" x2="320" y2="120" 
		stroke="gold" stroke-width="5" />


	<!-- crossover-->
