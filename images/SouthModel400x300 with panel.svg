		stroke="black" stroke-width="5" />


	<!-- intermodal connector -->
	<line x1="90" y1="100" x2="170" y2="180" 
		stroke="dodgerblue" stroke-width="5" />

	<!-- intermodal 4-->
	<line x1="128" y1="140" x2="280" y2="140" 
		stroke="dodgerblue" stroke-width="5" />

	<!-- intermodal 5-->
	<line x1="148" y1="160" x2="280" y2="160" 
		stroke="dodgerblue" stroke-width="5" />

	<!-- intermodal 6-->
	<line x1="168" y1="180" x2="250" y2="180" 
		stroke="dodgerblue" stroke-width="5" />


	<!-- reversing loop -->
	<path d="M120,55 a25,25 0 0,1 -25,25" 
		fill="none" stroke="green" stroke-width="5" />

	<line x1="120" y1="0" x2="120" y2="55" 
		stroke="green" stroke-width="5" />

	
	<!-- inner main line -->
	<line x1="20" y1="0" x2="20" y2="55"
		stroke="black" stroke-width="10" />

	<path d="M45,80 a25,25 0 0,1 -25,-25" 
		fill="none" stroke="black" stroke-width="10" />

	<line x1="45" y1="80" x2="335" y2="80" 
