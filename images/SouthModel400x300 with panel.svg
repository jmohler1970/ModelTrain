<svg id="south" width="426" height="260">
	<style>

	g.powered circle.route {
		fill: #fb0 !important
	}
	
	g.unpowered circle.route {
		fill: #555;
		r : 3.5px;
	}

	/* As in power pack*/
	circle.pack {
		cursor: pointer;
		fill: yellow;
		r : 5px;
	}

	/* manual override push buttons to move switch */
	circle.manual {
		r : 3.5px;
		fill : lime
	}

	/* defaults to diverge */
	g.signal circle {
		fill : red
	}
	
	g.go circle {
		fill : yellowgreen
	}
	
	.small {
		font: 7px sans-serif;
	}
	.heavy {
		font: bold 9px sans-serif;
	}

	circle.twtade {
		fill:black
	}
	</style>



	<!-- mini panel -->
	
	<circle cx="60" cy="15" r="3" fill="red" />
	<text x="65" y="18" class="small">Arduino Reset</text>
	<circle cx="60" cy="35" r="3" fill="blue" />
	<text x="65" y="38" class="small">Test Panel</text>
	<circle cx="60" cy="55" r="3" fill="blue" />
	<text x="65" y="58" class="small">Alternate</text>
	

	<!-- yard sidings begin -->
	<line x1="209" y1="60" x2="270" y2="60" 
		stroke="dimgray" stroke-width="5" />

	<line x1="189" y1="80" x2="210" y2="60" 
		stroke="dimgray" stroke-width="5" />

	<!-- Track 3 -->
