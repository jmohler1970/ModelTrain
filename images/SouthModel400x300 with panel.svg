	<line x1="280" y1="135" x2="280" y2="145" 
		stroke="dodgerblue" stroke-width="3" />

	<line x1="280" y1="155" x2="280" y2="165" 
		stroke="dodgerblue" stroke-width="3" />

	<line x1="250" y1="175" x2="250" y2="185" 
