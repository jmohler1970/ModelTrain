       y="44"
       fill="gray"
       width="42"
       height="2"
       rx="1"
       ry="1"
       />
    <circle
       cx="30"
       cy="30"
       r="6.1"
       fill="white"
       id="circle366" />
    <circle
       cy="60"
       r="6.1"
       fill="white"
       id="circle368" />
    <circle
       cx="30"
       cy="60"
       r="6.1"
       fill="white"
       id="circle370" />
    <circle
       cy="120"
       r="6.1"
