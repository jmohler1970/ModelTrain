    <!-- Or maybe 133-->
    <circle
       cx="133.5"
       cy="4"
       r="2.1"
       fill="gray"
       id="circle376" />

    <rect
      x="78.5"
      y="15"
      fill="gray"
      width="50"
      height="25"
      rx="5"
      ry="5"
      />
