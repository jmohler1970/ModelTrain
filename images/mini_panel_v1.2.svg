    <circle
      cy="-60"
       r="3"
       fill="white"
    />
    <circle
      cy="-60"
       cx="190"
       r="3"
       fill="white"
    />

    <!-- These are the real ones for the panel-->
    <circle
      r="3"
       fill="white"
    />
    <circle
      cx="190"
      r="3"
      fill="white"
    />
    <circle
       cy="180"
       r="3"
       fill="white"
    />
    <circle
       cx="190"
       cy="180"
       r="3"
       fill="white"
     />
  </g>
  <!-- Board screw holes-->
  <g
