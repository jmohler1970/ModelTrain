		cursor: pointer;
		fill: yellow;
		r : 5px;
	}

	/* manual override push buttons to move switch */
	circle.manual {
		r : 3.5px;
		fill : lime
	}

	/* defaults to diverge */
	g.signal circle {
		fill : red
	}
	
	g.go circle {
		fill : yellowgreen
	}
	
	.small {
		font: 7px sans-serif;
	}
	.heavy {
